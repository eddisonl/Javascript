<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style3.css" />
    <script src="rocpasci.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Let's play a Game</h1>
        <button
          onclick="
               playGame('rock')"
        >
          rock
        </button>

        <button
          onclick="
               playGame('paper')"
        >
          paper
        </button>

        <button
          onclick=" 
               playGame('scissors')"
        >
          scissors
        </button>

        <button
          onclick="
      score.Win = 0;
      score.Lose = 0;
      score.Tie = 0;
      localStorage.removeItem('score');
      "
        >
          reset
        </button>
      </section>
    </main>
  </body>
</html>
